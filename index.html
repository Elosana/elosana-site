<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <link rel="icon" href="favicon.ico" />
  <title>ELOsana</title>
  <link rel="icon" href="elosana-logo.png" />
  <style>
    body {
      background-color: #0d0d0d;
      color: #ddd;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
    }

    .logo {
      width: 96px;
      height: 96px;
      margin-top: 2rem;
      border-radius: 12px;
      filter: drop-shadow(0 0 8px rgba(0,255,255,0.1));
    }

    .banner, .secondary {
      width: 100%;
      height: 45vh;
      object-fit: cover;
      filter: brightness(0.8);
      margin-top: 2rem;
    }

    .content {
      padding: 2rem 1rem 4rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      color: #aaa;
      margin: 0.5rem 0;
    }

    .hero-text {
      font-size: 2.5rem;
      color: #00ffe0;
      font-weight: 600;
      padding: 3rem 2rem 1rem;
      line-height: 1.3;
    }

    @media (min-width: 768px) {
      .hero-text {
        font-size: 4rem;
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="$ELOsana logo" class="logo" />

<div class="content">
    <h1>ELOsana</h1>
    <p>Whitepaper and site dropping soon.</p>
<p>(its trashy, we know, site will be better)</p>

  </div>
   <img src="website.png" alt="ELOsana secondary image" class="secondary" />

  <div class="hero-text">
    The only leaderboard<br> that pays you back.
  </div>

 

  
</body>
</html>
